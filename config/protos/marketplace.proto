syntax = "proto3";

package market;

service Marketplace {
  rpc GetProducts (SearchOptions) returns (Product) {}
}

message SearchOptions {
  int32 page = 1;
  int32 per = 2;
  string category_eq = 3;
}

message Product {
  int64 id = 1;
  int64 user_id = 2;
  int64 ext_id = 3;
  string category = 4;
  string name = 5;
  string promo_text = 6;
  string description = 7;
  string country = 8;
  string lang = 9;
  string icon = 10;
  int64 price= 11;
  string created_at = 12;
}
